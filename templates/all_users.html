{% extends 'base.html' %}

{% block title %} All Users {% endblock %}

{% block content %}

<h1>All Users:</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{ user.get_full_name() }}</a></li>
    {% endfor %}
</ul>

<a class="btn btn-secondary" href="/users/new">Add User</button>

{% endblock %}
