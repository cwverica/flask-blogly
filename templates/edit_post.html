{% extends 'base.html' %}

{% block title %} Edit {{post.user.get_full_name()}}'s post {% endblock %}

{% block content %}
<h1>Edit post:</h1>

<form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" name="title" value="{{post.title}}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <input type="text" class="form-control" name="content" value="{{post.content}}">
      </div>
      {% if tags %}
      {% for tag in tags %}

      {% if tag in post.tags %}
      <input type="checkbox" id="{{tag.id}}" name="{{tag.id}}" value="{{tag.id}}" checked>
      <label for="{{tag.id}}"> {{tag.name}} </label><br>
      {% else %}
      <input type="checkbox" id="{{tag.id}}" name="{{tag.id}}" value="{{tag.id}}">
      <label for="{{tag.id}}"> {{tag.name}} </label><br>
      {% endif %}
      {% endfor %}
      {% endif %}
    <a href="/posts/{{post.id}}" class="btn btn-outline-info">Cancel</a> 
    <button type="submit" class="btn btn-success">Save</button>
  </form>

{% endblock %}
