{% extends 'base.html' %}

{% block title %} Details for {{tag.name}} {% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
{% if tag.posts %}
<ul>
    {% for post in tags.post %}
    <li>
        <a href="/posts/{{post.id}}">{{post.name}}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

<a class="btn btn-primary" href="/tags/{{tag.id}}/edit">Edit</a>
<a class="btn btn-danger" href="/tags/{{tag.id}}/delete">Delete</a>
{% endblock %}
